<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;700;900&family=Manrope:wght@200;400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Gipher</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div class="col-container" id="main-block">
                <!-- top container -->
                <div class="row-container" id="top-container">
                    <div class="col-container">
                        <div class="row-container" id="header-row">
                            <h1 id="header-title">Giphy Gauntlet</h1>

                            <div class="col-container" id="round-info-simple">
                                <div class="row-container round-info-inner-card">
                                    <h2 class="round-info-item score-info">
                                        Score: 0
                                    </h2>
                                    <h2 class="round-info-item time-info">
                                        00s
                                    </h2>
                                </div>
                            </div>

                            <div class="col-container" id="round-info-advanced">
                                <div class="row-container round-info-inner-card">
                                    <h2 class="round-info-item">
                                        Test
                                    </h2>
                                    <h2 class="round-info-item">
                                        test
                                    </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- middle container -->
                <div class="row-container" id="middle-container">
                    <div class="col-container">
                        <div class="row-container">
                            <div class="col-container gif-container" data-gif-index="0">
                            </div>
                            <div class="col-container gif-container" data-gif-index="1">
                            </div>
                        </div>

                        <div class="row-container">
                            <div class="col-container gif-container" data-gif-index="2">
                            </div>
                            <div class="col-container gif-container" data-gif-index="3">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- bottom container -->
                <div class="row-container" id="bottom-container">
                    <form id="guess-form">
                        <input type="text" id="guess-input">
                        <input type="submit" hidden>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
